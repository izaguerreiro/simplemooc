{% extends 'courses/course-dashboard.html' %}

{% block dashboard_content %}
    <form method="post" action="">
        {% csrf_token %}
        <h3>Você deseja realmente cancelar a inscrição deste curso?</h3>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
            <a href="{% url 'courses:announcements' course.slug %}" class="pure-button">Voltar</a>
        </div>
    </form>
{% endblock %}
