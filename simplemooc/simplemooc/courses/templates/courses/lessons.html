{% extends 'courses/course-dashboard.html' %}

{% block dashboard_content %}
	{% for lesson in lessons %}
		<div class="well">
			<h2><a href="">{{ lesson }}</a></h2>
			<p>
				{{ lesson.description|truncatewords:'20' }}
				<br />
				<a href="{% url 'courses:lesson' course.slug lesson.pk %}">
					<i class="fa fa-eye"></i> Acessar aula
				</a>
			</p>
		</div>
	{% empty %}
		<div class="well">
			<h2>Nenhuma aula dispon√≠vel.</h2>
		</div>
	{% endfor %}
{% endblock %}
