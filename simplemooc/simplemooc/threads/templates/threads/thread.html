{% extends 'base.html' %}

{% block content %}
    <div class="pure-g-r content-ribbon">
        <div class="pure-u-1">
            <ul class="breadcrumb">
                <li><a href="{% url 'core:home' %}">Início</a></li>
                <li>/</li>
                <li><a href="{% url 'threads:index' %}">Fórum de Discussões</a></li>
            </ul>
        </div>

        <div class="pure-u-1-3">
            <div class="pure-menu pure-menu-open">
                <ul>
                    <li class="pure-menu-heading">Tópicos do Fórum</li>
                    <li>
                        <a href="?order=recent">
                            <i class="fa fa-refresh"></i>
                            Mais Recentes
                        </a>
                    </li>
                    <li>
                        <a href="?order=views">
                            <i class="fa fa-eye"></i>
                            Mais Visualizados
                        </a>
                    </li>
                    <li>
                        <a href="?order=answers">
                            <i class="fa fa-comments"></i>
                            Mais Comentados
                        </a>
                    </li>
                    <li class="pure-menu-heading">Tags</li>
                    {% for tag in tags %}
                        <li>
                            <a href="{% url 'threads:index_tagged' tag.slug %}" class="tags">
                                <i class="fa fa-tag"></i>
                                {{ tag }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="pure-u-2-3">
            <div class="inner">
                <div class="well">
                    <h2><a href=""></a></h2>
                    <p></p>
                    <h5>Criado por</h5>
                    <p>
                        <i class="fa fa-tags"></i>
                        Tags: 
                    </p>
                </div>
                <div class="well">
                    <h4 id="comments">
                        Respostas
                        <a href="" class="fright">Responder</a>
                    </h4>
                    <hr />
                    <p></p>
                    <hr />
                    <p>
                        <strong></strong> <br />
                    </p>
                    <hr>
                    <form method="post" class="pure-form pure-form-stacked" id="add_comment">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="password">Responder</label>
                                <textarea cols="40" rows="4"></textarea>
                            </div>
                            <div class="pure-controls">
                                <button type="submit" class="pure-button pure-button-primary">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
